#    # install and then test examples
#    # move to tox
#    - python -c "from datashader import examples ; examples('datashader-examples')"  && cd datashader-examples && pytest --nbsmoke-run -m "example_notebook and quick"
#    # test download data? maybe one small set?

about:
  home: {{ sdata['url'] }}
  summary: "Datashader package including extra dependencies to run all examples."
  license: {{ sdata['license'] }}
